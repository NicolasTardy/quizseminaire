<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SCRIPT TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- POLICE GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CONFIGURATION TAILWIND -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#120c1c',
              'brand-purple': '#2c1e4a',
              'brand-light-purple': '#4a3a6a',
              'brand-pink': '#f9258a',
              'brand-yellow': '#ffc600',
              'brand-teal': '#00f5d4',
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #ffc600, 0 0 10px #ffc600' },
                '50%': { boxShadow: '0 0 20px #ffc600, 0 0 30px #ffc600' }
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              glow: 'glow 2.5s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>

    <!-- NOUVEAU : Le style pour l'arrière-plan qui manquait -->
    <style type="text/tailwindcss">
      body {
        background-color: #120c1c;
        background-image: 
          radial-gradient(circle at 25% 25%, #2c1e4a 0%, #120c1c 40%),
          radial-gradient(circle at 75% 75%, #2c1e4a 0%, #120c1c 40%);
        background-size: 100% 100%;
      }
    </style>

    <title>Quiz Séminaire Interactif</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
